    <section id="diseno-luan" class="single-portfolio">
      <div class="container">
        <div class="container__up-text">
          <h4>Diseño Gráfico para Luan</h4>
          <span>Cliente desde 2017</span>
        </div>
        <section class="main ia-container-4">
          <div class="ia-container">
            <figure>
              <img
                src="../src/images/portafolio/diseno-grafico/luan/diseno-grafico-luan-1.jpg"
                alt="Logotipo para Clínica Dental"
              />
              <input type="radio" name="radio-set" />
              <figcaption><span>Diseño de Logotipo</span></figcaption>

              <figure>
                <img
                  src="../src/images/portafolio/diseno-grafico/luan/diseno-grafico-luan-2.jpg"
                  alt="Diseños de tarjetas de presentación para Clínica Dental"
                />
                <input type="radio" name="radio-set" />
                <figcaption><span>Tarjetas de Presentación</span></figcaption>

                <figure>
                  <img
                    src="../src/images/portafolio/diseno-grafico/luan/diseno-grafico-luan-3.jpg"
                    alt="Diseño de hoja membretada para Clínica Dental"
                  />
                  <input type="radio" name="radio-set" />
                  <figcaption>
                    <span>Hoja Membretada</span>
                  </figcaption>

                  <figure>
                    <img
                      src="../src/images/portafolio/diseno-grafico/luan/diseno-grafico-luan-4.jpg"
                      alt="Diseño de Manual de Identidad para Clínica Dental"
                    />
                    <input type="radio" name="radio-set" checked="checked" />
                    <figcaption>
                      <span>Manual de identidad</span>
                    </figcaption>
                  </figure>
                </figure>
              </figure>
            </figure>
          </div>
          <!-- ia-container -->
          <div class="next-project-btn">
            <a class="button secondary-btn" href="#diseno-nutrition-and-science"
              >Siguiente Proyecto</a
            >
            <a class="button main-btn" href="../contacto.html">¡Contáctanos!</a>
          </div>
        </section>
      </div>
    </section>
