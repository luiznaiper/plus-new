<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plus Marketing | Portafolio de Dicorsa</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="../src/images/favicon-plus-marketing.ico"
    />
    <link
      rel="”apple-touch-icon”"
      href="../src/images/apple-touch-favicon-plus-marketing.png"
    />

    <link rel="stylesheet" href="../src/css/style.css" />
    <link rel="stylesheet" href="../src/css/single-portfolio.css" />
    <link
      rel="stylesheet"
      href="../src/css/tablet.css"
      media="(min-width: 768px)"
    />
    <link
      rel="stylesheet"
      href="../src/css/tablet.css"
      media="(min-width: 768px)"
    />
    <link
      rel="stylesheet"
      href="../src/css/desktop.css"
      media="(min-width: 1024px)"
    />
    <!-- Font Awesome Icons -->
    <script
      src="https://kit.fontawesome.com/eda620aa4c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="mobile-container">
        <button id="burger" class="open-main-nav">
          <span class="burger"></span>
        </button>
        <nav class="main-nav" id="main-nav">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="servicios.html">Servicios</a></li>
            <li><a href="portafolio.html">Portafolio</a></li>
            <li><a href="clientes.html">Clientes</a></li>
            <li><a href="contacto.html">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="single-portfolio">
      <div class="container">
        <div class="container__up-text">
          <h4>Marketing para Dicorsa</h4>
          <span>Cliente desde 2017</span>
        </div>
        <section class="main">
          <div class="ia-container">
            <figure>
              <img
                src="../src/images/portafolio/marketing/dicorsa/marketing-dicorsa-1.jpg"
                alt="Anuncio para Instagram de Dicorsa"
              />
              <input type="radio" name="radio-set" checked="checked" />
              <figcaption><span>Anuncio para Instagram</span></figcaption>

              <figure>
                <img
                  src="../src/images/portafolio/marketing/dicorsa/marketing-dicorsa-2.jpg"
                  alt="Anuncio para Facebook de Dicorsa"
                />
                <input type="radio" name="radio-set" />
                <figcaption><span>Anuncio para Facebook</span></figcaption>

                <figure>
                  <img
                    src="../src/images/portafolio/marketing/dicorsa/marketing-dicorsa-3.jpg"
                    alt="Anuncio para captar clientes de Dicorsa"
                  />
                  <input type="radio" name="radio-set" />
                  <figcaption>
                    <span>Anuncio para captar Leads</span>
                  </figcaption>

                  <figure>
                    <img
                      src="../src/images/portafolio/marketing/dicorsa/marketing-dicorsa-4.jpg"
                      alt="Formulario para conversión de Clientes de Dicorsa"
                    />
                    <input type="radio" name="radio-set" />
                    <figcaption>
                      <span>Anuncio de conversión</span>
                    </figcaption>

                    <figure>
                      <img
                        src="../src/images/portafolio/marketing/dicorsa/marketing-dicorsa-5.jpg"
                        alt="Reel en Instagram para presencia de marca de Dicorsa"
                      />
                      <input type="radio" name="radio-set" />
                      <figcaption>
                        <span>Reel en Instagram</span>
                      </figcaption>

                      <figure>
                        <img
                          src="../src/images/portafolio/marketing/dicorsa/marketing-dicorsa-6.jpg"
                          alt="Anuncio de Google Ads para Dicorsa"
                        />
                        <input type="radio" name="radio-set" />
                        <figcaption>
                          <span>Anuncio en Google Ads</span>
                        </figcaption>

                        <figure>
                          <img
                            src="../src/images/portafolio/marketing/dicorsa/marketing-dicorsa-7.jpg"
                            alt="Campaña de Búsqueda en Google Ads"
                          />
                          <input type="radio" name="radio-set" />
                          <figcaption>
                            <span>Community Manager</span>
                          </figcaption>

                          <figure>
                            <img
                              src="../src/images/portafolio/marketing/dicorsa/marketing-dicorsa-8.jpg"
                              alt="Administración de Redes Sociales para Dicorsa"
                            />
                            <input
                              id="ia-selector-last"
                              type="radio"
                              name="radio-set"
                            />
                            <figcaption>
                              <span>Posicionamiento en buscadores</span>
                            </figcaption>
                          </figure>
                        </figure>
                      </figure>
                    </figure>
                  </figure>
                </figure>
              </figure>
            </figure>
          </div>
          <!-- ia-container -->
          <div class="next-project-btn">
            <a class="button secondary-btn" href="contacto.html"
              >Siguiente Proyecto</a
            >
          </div>
        </section>
      </div>
    </main>
  </body>
  <!-- Main js -->
  <script type="text/javascript" src="../src/js/index.js"></script>
</html>
