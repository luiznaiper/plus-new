    <link rel="stylesheet" href="../src/css/style.css" />

    <link

      href="../src/css/tablet.css"

    <link

  <body>
    <header>
      <div class="mobile-container dark-nav">
        <button id="burger" class="open-main-nav">
          <span class="burger"></span>
        </button>
        <nav class="main-nav" id="main-nav">
          <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="../servicios.html">Servicios</a></li>
            <li><a href="../portafolio.html">Portafolio</a></li>

            <li><a href="../contacto.html">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <section
      id="diseno-web-printdepot"
      class="single-portfolio white-portfolio"
    >
      <div class="container">
        <div class="container__up-text">
          <h4 class="web-portfolio-h4">
            Catálogo en Wordpress para PrintDepot
          </h4>
          <div class="container__inner-text">
            <span>Cliente desde 2017</span>
            <a class="web-link" href="https://printdepot.mx" target="_blank"
              >Ir a la página web</a
            >
          </div>
        </div>
        <section class="main ia-container-5">
          <div class="ia-container">
            <figure>
              <img
                src="../src/images/portafolio/desarrollo-web/printdepot/desarrollo-web-printdepot-1.jpg"
                alt="Desarrollo de Ecommerce para PrintDepot"
              />
              <input type="radio" name="radio-set" checked="checked" />
              <figcaption><span>WordPress Ecommerce</span></figcaption>

              <figure>
                <img
                  src="../src/images/portafolio/desarrollo-web/printdepot/desarrollo-web-printdepot-2.jpg"
                  alt="Página Web para PrintDepot"
                />
                <input type="radio" name="radio-set" />
                <figcaption><span>Página Web Responsiva</span></figcaption>

                <figure>
                  <img
                    src="../src/images/portafolio/desarrollo-web/printdepot/desarrollo-web-printdepot-3.jpg"
                    alt="Desarrollo Web para empresas"
                  />
                  <input type="radio" name="radio-set" />
                  <figcaption>
                    <span>Desarrollo Web</span>
                  </figcaption>

                  <figure>
                    <img
                      src="../src/images/portafolio/desarrollo-web/printdepot/desarrollo-web-printdepot-4.jpg"
                      alt="Sitio Web para generar clientes y aumentar las ventas"
                    />
                    <input type="radio" name="radio-set" />
                    <figcaption>
                      <span>Sitio Web Increíble</span>
                    </figcaption>

                    <figure>
                      <img
                        src="../src/images/portafolio/desarrollo-web/printdepot/desarrollo-web-printdepot-5.jpg"
                        alt="Página Web para grandes empresas"
                      />
                      <input
                        id="ia-selector-last"
                        type="radio"
                        name="radio-set"
                      />
                      <figcaption>
                        <span>Tienda online</span>
                      </figcaption>
                    </figure>
                  </figure>
                </figure>
              </figure>
            </figure>
          </div>
          <!-- ia-container -->
          <div class="next-project-btn">
            <a class="button secondary-btn" href="#diseno-web-agimex"
              >Siguiente Proyecto</a
            >
            <a class="button main-btn" href="../contacto.html">¡Contáctanos!</a>
          </div>
        </section>
      </div>
    </section>
    <section id="diseno-web-agimex" class="single-portfolio">
      <div class="container">
        <div class="container__up-text">
          <h4 class="web-portfolio-h4">Catálogo Web para Agimex</h4>
          <div class="container__inner-text">
            <span>Cliente desde 2017</span>
            <a class="web-link" href="https://agimex.mx" target="_blank"
              >Ir a la página web</a
            >
          </div>
        </div>
        <section class="main ia-container-5">
          <div class="ia-container">
            <figure>
              <img
                src="../src/images/portafolio/desarrollo-web/agimex/desarrollo-web-agimex-1.jpg"
                alt="Desarrollo de Catálogo de Productos para Agimex"
              />
              <input type="radio" name="radio-set" checked="checked" />
              <figcaption><span>Catálogo en Wordpress</span></figcaption>

              <figure>
                <img
                  src="../src/images/portafolio/desarrollo-web/agimex/desarrollo-web-agimex-2.jpg"
                  alt="Página Web para Agimex"
                />
                <input type="radio" name="radio-set" />
                <figcaption><span>Página Web Responsiva</span></figcaption>

                <figure>
                  <img
                    src="../src/images/portafolio/desarrollo-web/agimex/desarrollo-web-agimex-3.jpg"
                    alt="Desarrollo Web para empresas"
                  />
                  <input type="radio" name="radio-set" />
                  <figcaption>
                    <span>Desarrollo Web</span>
                  </figcaption>

                  <figure>
                    <img
                      src="../src/images/portafolio/desarrollo-web/agimex/desarrollo-web-agimex-4.jpg"
                      alt="Sitio Web para generar clientes y aumentar las ventas"
                    />
                    <input type="radio" name="radio-set" />
                    <figcaption>
                      <span>Sitio Web Increíble</span>
                    </figcaption>

                    <figure>
                      <img
                        src="../src/images/portafolio/desarrollo-web/agimex/desarrollo-web-agimex-5.jpg"
                        alt="Página Web para grandes empresas"
                      />
                      <input
                        id="ia-selector-last"
                        type="radio"
                        name="radio-set"
                      />
                      <figcaption>
                        <span>Catálogo online</span>
                      </figcaption>
                    </figure>
                  </figure>
                </figure>
              </figure>
            </figure>

          <!-- ia-container -->
          <div class="next-project-btn">
            <!-- <a class="button secondary-btn" href="#marketing-volvo"
              >Siguiente Proyecto</a
            > -->
            <a class="button main-btn" href="../contacto.html">¡Contáctanos!</a>
          </div>
        </section>
      </div>
    </section>
