  <body>
    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 text-center mb-5">
            <h2 class="heading-section">¿Necesitas un experto en marketing</h2>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-lg-10 col-md-12">
            <div class="wrapper">
              <div class="row justify-content-center">
                <div class="col-lg-8">
                  <div class="contact-wrap">
                    <div
                      id="form-message-warning"
                      class="mb-4 w-100 text-center"
                    ></div>
                    <div
                      id="form-message-success"
                      class="mb-4 w-100 text-center"
                    >
                      Your message was sent, thank you!
                    </div>
                    <form
                      method="POST"
                      id="contactForm"
                      name="contactForm"
                      class="contactForm"
                    >
                      <div class="row form-container">
                        <div class="col-md-12">
                          <div class="form-group">
                            <input
                              type="text"
                              class="form-control"
                              name="name"
                              id="name"
                              placeholder="Nombre"
                              autofocus
                            />
                          </div>
                        </div>
                        <div class="col-md-12">
                          <div class="form-group">
                            <input
                              type="email"
                              class="form-control"
                              name="email"
                              id="email"
                              placeholder="Email"
                            />
                          </div>
                        </div>
                        <div class="col-md-12">
                          <div class="form-group">
                            <input
                              type="text"
                              class="form-control"
                              name="subject"
                              id="subject"
                              placeholder="Servicio"
                            />
                          </div>
                        </div>
                        <div class="col-md-12">
                          <div class="form-group">
                            <textarea
                              name="message"
                              class="form-control"
                              id="message"
                              cols="30"
                              rows="8"
                              placeholder="Mensaje"
                            ></textarea>
                          </div>
                        </div>
                        <div class="col-md-12">
                          <div class="form-group submit-form">
                            <input
                              type="submit"
                              value="Enviar Mensaje"
                              class="square-main-btn"
                            />
                            <div class="submitting"></div>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
                <div class="col-lg-8 mb-5">
                  <h3 class="mb-4 text-center">
                    Contacta a <strong>Plus Marketing</strong>
                  </h3>
                  <div class="row">
                    <div class="col-md-4">
                      <div class="dbox w-100 text-center">
                        <div
                          class="icon d-flex align-items-center justify-content-center"
                        >
                          <span class="fa fa-map-marker"></span>
                        </div>
                        <div class="text">
                          <p><span>Dirección:</span> Querétaro, México</p>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="dbox w-100 text-center">
                        <div
                          class="icon d-flex align-items-center justify-content-center"
                        >
                          <span class="fa fa-phone"></span>
                        </div>
                        <div class="text">
                          <p>
                            <span>Teléfonos:</span>
                            <a href="tel:4426794154">442 679 4154</a><br />
                            <a href="tel:4421390343">442 139 0343</a><br />
                            <a href="tel:4428715751">442 871 5751</a>
                          </p>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="dbox w-100 text-center">
                        <div
                          class="icon d-flex align-items-center justify-content-center"
                        >
                          <span class="fa fa-paper-plane"></span>
                        </div>
                        <div class="text">
                          <p>
                            <span>Email:</span>
                            <a href="mailto@plusmarketing.mx"
                              >contacto@plumarketing.mx</a
                            >
                          </p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <span
        >&copy;
        <script type="text/JavaScript">

          document.write(new Date().getFullYear());
        </script>
        <strong>Plus Marketing</strong> | Derechos reservados</span
      >
      <div>
        <a href="#">Términos y condiciones</a>
        <a href="#">Aviso de Privacidad</a>
      </div>
    </footer>
  </body>
</html>
